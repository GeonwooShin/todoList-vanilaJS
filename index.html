<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-List</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;500;700;900&display=swap" rel="stylesheet">
  <script src="./src/greeting.js" defer></script>
  <script src="./src/clock.js" defer></script>
  <script src="./src/quotes.js" defer></script>
  <script src="./src/background.js" defer></script>
  <script src="./src/todo.js" defer></script>
  <script src="./src/weather.js" defer></script>
</head>
<body>
  <!-- Clock -->
  <div class="clock">
    <span class="clock__date"></span>
    <div class="clock__time">
      <span class="time-session"></span>
      <span class="time-time"></span>
    </div>
  </div>

  <!-- Greeting -->
  <h1 class="greeting hide"></h1>
  <form class="name__form hide">
    <input placeholder="이름을 입력해주세요" minlength="2" maxlength="15" class="name__form-input" type="text" required>
    <button class="name__form-button">Enter</button>
  </form>

  <!-- Todo -->
  <form class="todo__form hide">
    <input placeholder="할 일을 입력해주세요" type="text" class="todo__form-input" required>
  </form>
  <ul class="todo-list"></ul>

  <!-- Weather -->
  <aside>
    <div class="weather">
      <span class="weather__city"></span>
      <div class="weather__temp">
        <div class="minTempWrap">
          <span>최고 기온</span>
          <span class="minTemp"></span>
        </div>
        <div class="maxTempWrap">
          <span>최저 기온</span>
          <span class="maxTemp"></span>
        </div>
        <div class="feelTempWrap">
          <span>체감 온도</span>
          <span class="feelTemp"></span>
        </div>
        <div class="currentTempWrap">
          <span>현재 기온</span>
          <span class="currentTemp"></span>
        </div>
      </div>
      <span class="weather__description"></span>
    </div>
  </aside>

  <!-- Quote -->
  <footer>
    <div class="quote">
      <span class="quote__author"></span>
      <span class="quote__content"></span>
    </div>
  </footer>
</body>
</html>
